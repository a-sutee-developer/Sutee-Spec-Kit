name: Build Native Binaries

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v0.0.103)'
        required: true
        type: string

jobs:
  build-native:
    name: Build Native - ${{ matrix.platform }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos-amd64
            os: macos-13
            artifact: specify-macos-amd64
          - platform: macos-arm64
            os: macos-14
            artifact: specify-macos-arm64
          - platform: linux-amd64
            os: ubuntu-latest
            artifact: specify-linux-amd64
          - platform: windows-amd64
            os: windows-latest
            artifact: specify-windows-amd64.exe

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up GraalVM
        uses: graalvm/setup-graalvm@v1
        with:
          java-version: '17'
          distribution: 'graalvm'
          github-token: ${{ secrets.GITHUB_TOKEN }}
          native-image-job-reports: 'true'

      - name: Get version
        id: version
        shell: bash
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "VERSION=${{ inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "VERSION=${{ github.event.release.tag_name }}" >> $GITHUB_OUTPUT
          fi

      - name: Install zip utility
        shell: bash
        run: |
          if [ "$RUNNER_OS" == "Linux" ]; then
            sudo apt-get update && sudo apt-get install -y zip
          elif [ "$RUNNER_OS" == "macOS" ]; then
            # macOS already has zip
            echo "zip already installed"
          elif [ "$RUNNER_OS" == "Windows" ]; then
            # Install zip for Windows via choco
            choco install zip -y
          fi

      - name: Build template packages
        shell: bash
        run: |
          chmod +x .github/workflows/scripts/create-release-packages.sh
          bash .github/workflows/scripts/create-release-packages.sh ${{ steps.version.outputs.VERSION }}

      - name: Build Native Image
        run: mvn clean package -Pnative -DskipTests

      - name: Rename artifact (Unix)
        if: runner.os != 'Windows'
        run: |
          mv target/specify target/${{ matrix.artifact }}
          chmod +x target/${{ matrix.artifact }}

      - name: Rename artifact (Windows)
        if: runner.os == 'Windows'
        run: |
          move target\specify.exe target\${{ matrix.artifact }}

      - name: Upload Native artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: target/${{ matrix.artifact }}
          retention-days: 7

  verify-artifacts:
    name: Verify Artifacts
    runs-on: ${{ matrix.os }}
    needs: build-native
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-13
            artifact: specify-macos-amd64
          - os: macos-14
            artifact: specify-macos-arm64
          - os: ubuntu-latest
            artifact: specify-linux-amd64
          - os: windows-latest
            artifact: specify-windows-amd64.exe

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: ${{ matrix.artifact }}

      - name: Verify executable (Unix)
        if: runner.os != 'Windows'
        run: |
          chmod +x ${{ matrix.artifact }}
          ./${{ matrix.artifact }} check

      - name: Verify executable (Windows)
        if: runner.os == 'Windows'
        run: |
          .\${{ matrix.artifact }} check
